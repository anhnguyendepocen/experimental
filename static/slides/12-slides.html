# How to adjust
.box-inv-2.medium[Include term in regression]
$$
`\begin{aligned}
\text{Win margin} =&amp; \beta_0 + \beta_1 \text{Campaign money} +\\
&amp; \beta_2 \text{Candidate quality} + \varepsilon
\end{aligned}`
$$
